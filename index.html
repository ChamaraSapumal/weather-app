<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
</head>

<body>

  <div class="container pt-3">
    <div class="row">
      <div class="col-6">
        <input type="text" class="form-control" placeholder="Search City..." id="cityInput">
      </div>
      <div class="col-3">
        <button class="btn btn-outline-primary" id="searchBtn">Search</button>
      </div>
      <div class="col-3">
        <select class="form-select" id="languageSelect">
          <option value="1">En</option>
          <option value="2">Si</option>
          <option value="3">Tam</option>
        </select>
      </div>
    </div>
  </div>


  <!-- Card -->
  <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-4">
    <div class="col">
      <div class="container-fluid pt-3">
        <div class="card text-center rounded-4 shadow-lg overflow-hidden">
          <div class="card-body">
            <h3 class="card-subtitle mb-2 text-body-secondary" id="location-name"></h3>
            <h1 class="card-title display-2" id="temp"><sup>&nbsp;o</sup></h1>
            <p class="card-text" id="txt-el"></p>
            <span href="#" class="card-link">LAT: <span id="lat"></span></span>
            <span href="#" class="card-link">LON: <span id="lon"></span></span>
          </div>
        </div>
      </div>
    </div>

  </div>


  <!-- Footer -->
  <div class="container fixed-bottom z-0">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
          <img src="asset/img/logo.png" class="bi" width="30" height="30" />
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2024 SAC, Inc</span>
      </div>

      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3">
          <a class="text-body-secondary" href="https://www.facebook.com/sapumal.chamara.3?mibextid=LQQJ4d"
            target="_blank"><img src="./asset/img/facebook.svg" class="bi" width="24" height="24" />
          </a>
        </li>
        <li class="ms-3">
          <a class="text-body-secondary" href="#">
            <img src="./asset/img/linkedin.svg" class="bi" width="24" height="24" />
          </a>
        </li>
        <li class="ms-3">
          <a class="text-body-secondary" href="https://github.com/ChamaraSapumal" target="_blank"><img
              src="./asset/img/github.svg" class="bi" width="24" height="24" /></a>
        </li>
      </ul>
    </footer>
  </div>



  <!-- Script files -->

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"
    integrity="sha256-sw0iNNXmOJbQhYFuC9OF2kOlD5KQKe1y5lfBn4C9Sjg=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./js/autocomplete.js"></script>
  <script src="./js/geoLocation.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
