<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="icon" type="image/x-icon" href="favicon.png">


</head>

<body>

  <div class="container-fluid pt-3">
    <div class="row">
      <div class="col-4">
        <input type="text" class="form-control" placeholder="Search City..." id="cityInput">
      </div>
      <div class="col-2">
        <button class="btn btn-outline-primary" id="search-btn" onclick="run()"><i class="bi bi-search"></i></button>
      </div>
      <div class="col-3">
        <select class="form-select" id="languageSelect">
          <option selected>Language</option>
          <option value="en">En</option>
          <option value="si">Si</option>
          <option value="tam">Tam</option>
        </select>
      </div>
      <div class="col-3">
        <button class="btn" id="search-btn" onclick="changeUnit()">C/F</button>
      </div>
    </div>
  </div>


  <!-- Card -->
  <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-4">
    <div class="col">
      <div class="container-fluid">
        <div class="card card-cover text-center rounded-4 shadow-lg overflow-hidden">
          <div class="card-body">
            <h3 class="card-subtitle mb-2 text-body-secondary" id="location-name"></h3>
            <span class="card-title display-2" id="temp">--</span>
            <img alt="--" id="weather-icon">
            <p class="card-text h5" id="txt-el"></p>
            <span href="#" class="card-link text-danger">H:<span id="high"></span></span>
            <span href="#" class="card-link text-success">L:<span id="low"></span></span>
          </div>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="container-fluid">
        <div class="card card-cover h-100 overflow-hidden rounded-4 shadow-lg">
          <div class="card-body">
            <span class="h5 text-body-secondary">forecast &nbsp;</span>
            <span class="card-text">Last update</span>
            <span class="text-body-secondary" id="current-date">yyyy-mm-dd HH:MM</span>

            <div class="row pt-4">
              <div class="col-12">
                <div class="overflow-x-auto">
                  <div class="mb-2" style="white-space: nowrap;">
                    <ul id="hourly-list" class="d-flex list-unstyled mt-auto">
                    </ul>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 ">
      <div class="row gy-4">
        <div class="col">
          <div class="container">
            <div class="card card-cover h-100 rounded-4 shadow-lg">
              <div class="card-body">
                <div class="mb-1">
                  <ul id="hourly-list" class="d-flex list-unstyled mt-auto">
                    <li class="me-auto text-center justify-content-center ">
                      <span class="h2 text-center justify-content-center text-primary-emphasis">Humidity </span>
                      <img src="./asset/img/humidity.png" alt="">
                      <h5 class="text-center fw-bold text-success-emphasis" id="humidity-el">--%</h5>
                    </li>
                    <li class="me-auto">
                      <span class="h2 h2 text-center justify-content-center text-primary-emphasis">Cloud </span>
                      <img src="./asset/img/clouds.png" alt="">
                      <h5 class="text-center fw-bold text-success-emphasis" id="clouds-el">--%</h5>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="container">
            <div class="card card-cover h-100 rounded-4 shadow-lg">
              <div class="card-body">
                <div class="mb-2">
                  <ul id="hourly-list" class="d-flex list-unstyled mt-auto">
                    <li class="me-auto">
                      <h1>Humiby</h1>
                    </li>
                    <li class="me-auto">
                      <h1>Cloud</h1>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>


  </div>




  </div>


  <!-- Footer -->
  <div class="container-fluid">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
          <img src="asset/img/logo.png" class="bi" width="30" height="30" />
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2024 SAC, Inc</span>
      </div>

      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3">
          <a class="text-body-secondary" href="https://www.facebook.com/sapumal.chamara.3?mibextid=LQQJ4d"
            target="_blank">
            <i class="bi bi-facebook h4"></i>
          </a>
        </li>
        <li class="ms-3">
          <a class="text-body-secondary" href="#">
            <i class="bi bi-linkedin h4"></i>

          </a>
        </li>
        <li class="ms-3">
          <a class="text-body-secondary" href="https://github.com/ChamaraSapumal" target="_blank">
            <i class="bi bi-github h4"></i>
          </a>
        </li>
      </ul>
    </footer>
  </div>



  <!-- Script files -->

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"
    integrity="sha256-sw0iNNXmOJbQhYFuC9OF2kOlD5KQKe1y5lfBn4C9Sjg=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./js/geoLocation.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/autocomplete.js"></script>




</body>

</html>
